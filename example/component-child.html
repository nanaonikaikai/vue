<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>component-3</title>
</head>

<body>
    <h1>component-3</h1>
    <hr>
    <div id="app">
        <kaikai2 v-bind:here="message"></kaikai2>
    </div>

    <script type="text/javascript">
        var city = {
            template: '<div>henan of China</div>'
        }
        var kaikai2 = {
            template: '<div><p>kaikai is handsome!</p><city></city></div>',
            components: {
                "city": city
            }
        }
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello Vue!'
            },
            components: {
                "kaikai2": kaikai2
            }
        })
    </script>
</body>

</html>
