<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-text&v-html</title>
</head>
<body>
    <h1>v-text&v-html</h1>
    <p>在生产环境中动态渲染HTML是非常危险的，因为容易导致XSS攻击。所以只能在可信的内容上使用v-html，永远不要在用户提交和可操作的网页上使用</p>
    <hr>
    <div id="app">
        <span> {{ message }} </span> = <span v-text="message"></span>
        <span v-html="msgHtml"></span>
    </div>
 
    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello Vue!',
                msgHtml:'<h2>不建议使用</h2>'
            }
        })
    </script>
</body>
</html>
