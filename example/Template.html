<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Helloworld</title>
</head>
<body>
    <h1>Hello World</h1>
    <hr>
    <div id="app">
        {{message}}
 
    <template id="demo2">
                <h2 style="color:red;">我是template标签模块</h2>
    </template>
</div>
    <script type="x-template" id="demo3">
        <h2 style="color:red">我是template标签模块</h2>
    </script>
    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello Vue!'
            },
            template://'#demo3'
                 '<h1 style="color:red">我是选项模板</h1>'
        })
    </script>
</body>
</html>
